<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="head">
                <h1>CRUD System</h1>
            </div>
            <div class="input">
                <form>
                    <label class="label">Product name *</label>
                    <input id="name" type="text" placeholder="Samsung" required>
                    <div class="price">
                        <div class="row">
                            <div class="box">
                                <label class="label">Price *</label>
                                <input onchange="getTotal()" id="price" type="number" placeholder="0" min="0" required>
                            </div>
                            <div class="box">
                                <label class="label">Taxes</label>
                                <input onchange="getTotal()" value= "0" id="taxes" type="number" placeholder="0" min="0">
                            </div>
                            <div class="box">
                                <label class="label">Ads</label>
                                <input onchange="getTotal()" value= "0" id="ads" type="number" placeholder="0" min="0">
                            </div>
                            <div class="box">
                                <label class="label">Discount</label>
                                <input onchange="getTotal()" value= "0" id="discount" type="number" placeholder="0" min="0">
                            </div>
                        </div>
                        <span class="total">Total: <snap id="total-number"></snap></span>
                    </div>
                    <label class="label">Count</label>
                    <input id="count" type="number" placeholder="1" value="1" min="1">
                    <label class="label">Category *</label>
                    <input id="cat" type="text" required>
                </form>
                <input type="submit" value="Add Product" id ="add">
                <span id="notification"></span>
            </div>
            <div class="output">
                <div class="search">
                    <form>
                        <input onkeydown="productsSearch()" id="search" type="text" placeholder="Search by product name">
                        <div class="ch">
                            <input onclick ="searchInputPlaceholder()" type="radio" id="product-name" value="Product name" name="search" checked="checked">
                            <label for="product-name"">Product name</label>
                            <input onclick ="searchInputPlaceholder()" type="radio" id="category-name" value="Category name" name="search">
                            <label for="category-name"">Category name</label>
                        </div>
                    </form>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Taxes</th>
                            <th>Ads</th>
                            <th>Discount</th>
                            <th>Total</th>
                            <th>Count</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id ="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
        <footer>
            <span>made by Ahmed Mabrouk</span>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
